# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: 8
        distribution: 'temurin'
        cache: maven
    - name: change branch
      run: git checkout main
    - name: Build with Maven
      run: mvn clean compile install -Pprod
    - name: copy into file
      run: echo "${{ secrets.PEM_FILE }}" > key.pem
    - name: manage file permissions
      run: chmod 400 key.pem
    - run: sudo echo "${{ secrets.EC2_IP }} ssh-rsa ${{ secrets.PEM_FILE }}" > known_hosts
    - name: update property
      run: sudo chmod 600 known_hosts
    - name: view file
      run: cat key.pem
    - run: ls
    - name: login into ssh
      run: ssh -i key.pem -o UserKnownHostsFile=known_hosts ubuntu@${{ secrets.EC2_IP }}
    - name: Copy JAR built in step 1 from local to app server
      run: sudo scp -i key.pem target/DeploymentTest-0.0.1-SNAPSHOT.jar -o UserKnownHostsFile=known_hosts ubuntu@${{ secrets.EC2_IP }}:/home/ubuntu/backend/turno-backend-master
    - name: Run the new JAR
      run: java -jar turno-backend-master-1.0-SNAPSHOT.jar --logging.path=/home/ubuntu/backend/turno-backend-master/logs/ &> javaOutput.log &
      
      
      
      
      
